<!DOCTYPE html>
<html lang="en">

<head>
    <title>SIGN_IN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="no-select">
    <div class="container">
        <div class="form-login">
            <div class="title">Đăng Nhập</div>
            <div class="form-input">
                <div class="field">
                    <div class="title-username"><i class='bx bx-user'></i> <small>Tài Khoản</small></div>
                    <input type="text" required class="username-field" placeholder="Tài Khoản">
                    <div class="title-password"> <i class='bx bx-key'></i> <small>Mật Khẩu</small></div>
                    <input type="password" required class="password-field" placeholder="Mật Khẩu">
                </div>
                <div class="form-button">
                    <button class="btn-dangNhap"><a  href="">Đăng Nhập</a></button>
                    <button class="btn-dangKy"><a  href="../Sign_Up/index.html">Đăng Ký</a></button>
                </div>
                <div class="OR">Hoặc</div>
                <div class="loginOther">
                    <span>
                        <img class="facebook"
                            src="https://th.bing.com/th/id/OIP.cOz92GK9w_2_VxUIWBL0ngHaHa?rs=1&pid=ImgDetMain" alt="">
                    </span>
                    <span>
                        <img class="google"
                            src="https://th.bing.com/th/id/OIP.AfKMLf4rKX7EqOSAVpujIQHaEK?rs=1&pid=ImgDetMain" alt="">
                    </span>
                </div>
                <div class="Forgot">
                    <a href="">Quên Mật Khẩu?</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
