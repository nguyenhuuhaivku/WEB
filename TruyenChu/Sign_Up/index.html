<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN_UP</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="no-select">
    <div class="container">
        <div class="form_sign_up">
            <div class="title">Đăng Ký</div>
            <div class="form_input">
                <div class="field">
                    <div class="title_username"><i class='bx bx-user'></i>Tên Đăng Nhập</div>
                    <input type="text" placeholder="Tên đăng nhập" class="field_username" required>
                    <div class="title_password"><i class='bx bx-key'></i>Mật Khẩu</div>
                    <input type="password" placeholder="Mật khẩu" class="field_password" required>
                    <div class="title_reenter_password"><i class='bx bx-key'></i>Nhập Lại Mật Khẩu</div>
                    <input type="password" placeholder="Nhập lại lật khẩu" class="field_repassword" required>
                    <div class="title_email"><i class='bx bx-envelope'></i>Email (không bắt buộc)</div>
                    <input type="email" placeholder="Email" class="field_email">
                    <div class="title_phone"><i class='bx bx-phone'></i>Số Điện Thoại</div>
                    <input type="tel" placeholder="Số điện thoại" maxlength="10" class="field_phone" required>
                </div>
                <div>
                    <input type="checkbox" required>
                    <span class="dieu_Khoan">Tôi đã đọc và đồng ý với <i>điều khoản sử dụng</i> và <i>bảo mật</i></span>
                </div>
                <div>
                    <button class="btn_sign_up"><a  href="../Sign_In/index.html">Đăng Ký</a></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
